backend:
  phases:
    preBuild:
      commands:
        - npm i -g @architect/architect
    build:
      commands:
        - arc deploy
frontend:
  phases:
    build:
      commands:
        - cd webapp
        - yarn install
        - yarn build
  artifacts:
    files:
      - '**/*'
    baseDirectory: build
